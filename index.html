<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <script>
      let accessToken = "";
      let refreshToken = "";

      async function registerUser() {
        const name = document.getElementById("register-name").value;
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        const response = await fetch("http://localhost:3001/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email, password }),
        });

        if (response.status === 201) {
          alert("User registered successfully");
        } else {
          alert("Registration failed");
        }
      }

      async function loginUser() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const response = await fetch("http://localhost:3001/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          accessToken = data.accessToken;
          refreshToken = data.refreshToken;
          alert("Login successful");
        } else {
          alert("Login failed");
        }
      }

      async function accessProtectedRoute() {
        const response = await fetch("http://localhost:3001/auth/protected", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        if (response.ok) {
          const data = await response.text();
          alert(`Protected Route Accessed: ${data}`);
        } else {
          alert("Access denied");
        }
      }

      async function refreshAccessToken() {
        const response = await fetch("http://localhost:3001/auth/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token: refreshToken }),
        });

        const data = await response.json();
        if (response.ok) {
          accessToken = data.accessToken;
          alert("Access token refreshed");
        } else {
          alert("Token refresh failed");
        }
      }

      async function logoutUser() {
        const response = await fetch("http://localhost:3001/auth/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token: refreshToken }),
        });

        if (response.ok) {
          accessToken = "";
          refreshToken = "";
          alert("Logged out");
        } else {
          alert("Logout failed");
        }
      }
    </script>
  </head>
  <body>
    <h1>API</h1>

    <h2>Register</h2>
    <input type="text" id="register-name" placeholder="Name" />
    <input type="email" id="register-email" placeholder="Email" />
    <input type="password" id="register-password" placeholder="Password" />
    <button onclick="registerUser()">Register</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="loginUser()">Login</button>

    <h2>Protected Route</h2>
    <button onclick="accessProtectedRoute()">Access Protected Route</button>

    <h2>Refresh Token</h2>
    <button onclick="refreshAccessToken()">Refresh Token</button>

    <h2>Logout</h2>
    <button onclick="logoutUser()">Logout</button>
  </body>
</html>
